<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <main>
        <section class="container">

            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="guy-image.png" id="person-img" alt="person-img">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda dolore provident id ut labore
                    eius deserunt enim, perspiciatis corrupti reiciendis rem quo, hic quaerat aliquid dignissimos
                    veritatis voluptates, nihil consectetur.
                </p>

                <!-- prev/next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        prev
                    </button>
                    <button class="next-btn">
                        next
                    </button>
                </div>

                <!-- random button -->
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="review.js"></script>
</body>
</html>
